<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nicer Movie Dicer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./fav-modified.png" type="image/x-icon" />
  </head>
  <body>
    <!-- Head & Instruction -->

    <div class="wrapper">
      <div class="header-instruction-wrapper">
        <h1 class="headline">Nicer Movie Dicer</h1>
        <p class="instruction">
          Don't know which movie you want to watch? Just pick a few and have one
          handed out at random.
        </p>
        <p class="instruction-mobile">
          Pick a few movies and have one handed out at random.
        </p>
      </div>
      <div class="dev-wrapper">
        <div class="dev">
          <a
            href="https://haehnlein-alexander.netlify.app/#start"
            target="_blank"
            >developer: Alexander Haehnlein</a
          >
        </div>
        <div class="dev">
          <a href="https://www.themoviedb.org/" target="_blank"
            >special thanks to <img src="./api.svg" alt=""
          /></a>
        </div>
      </div>
    </div>
    <!-- Inputs -->
    <div class="input-wrapper">
      <input
        type="text"
        id="search"
        class="search"
        placeholder="search for movie..."
        autocomplete="off"
        oninput="findMovie()"
      />

      <div class="btn-wrapper">
        <button class="clear-btn" id="clearBtn">clear list</button>
        <button class="randomize-btn" id="diceBtn">dice!</button>
      </div>
      <div class="mobile-btn-wrapper">
        <div class="btn-wrapper">
          <button class="clear-btn" id="clearBtn">clear list</button>
          <button class="randomize-btn" id="diceBtn">dice!</button>
        </div>
      </div>
    </div>
  
      <!-- Dropdown -->
      <div class="dropdown-wrapper">
        <ul id="dropdown-list" class="dropdown-list"></ul>
        <div class="movie-wrapper" id="movieWrapper"></div>
      </div>
      <!-- Movies -->
    </div>

    <footer>
      <div>
        <!-- The Nicer-Movie-Dicer uses TMDB and the TMDB APIs but is not endorsed,
        certified, or otherwise approved by TMDB. -->
        <a href="./datenschutz.html">Impressum</a>
        <a href="./datenschutz.html">| Datenschutz</a>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
